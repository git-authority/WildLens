<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WildLens</title>
    <link rel="stylesheet" href="/Frontend/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <!---------------------- Navbar -------------------------->

    <div class="navbar">
        <div class="navbar-left">
            <div class="logo">
                <img src="/Frontend/logo.png" alt="" srcset="">
            </div>
        </div>

        <div class="navbar-right">
            <a href="index.html">HOME</a>
            <a href="upload.html">UPLOAD</a>
            <a href="about.html">ABOUT US</a>
        </div>
    </div>


    <!------------------------ Text ------------------------------>

    <div class="main-text">
        <div class="first">
            <h1><span style="color: #ffd100;">Explore the Wild </span> : Everything</h1>
        </div>
        <div class="second">
            <h1>You Need to Know About Your Wildlife !</h1>
        </div>
    </div>

    <!-------------------- Main View - Result ------------------------>

    <div class="main_result">
        <div class="grid_result">
            <div class="top">
                <div class="top-left">
                    <div class="image-div">
                        <img src="Dummy.jpg" alt="">
                    </div>
                </div>
                <div class="top-right">
                    <div class="first">
                        <div class="predicted_species">
                            <p>Predicted Species : &nbsp;</p>
                        </div>
                    </div>
                    <div class="second">
                        <div class="potential_threat">
                            <p>Potential Threat : &nbsp;</p>
                        </div>
                    </div>
                    <div class="third">
                        <div class="conservation_status">
                            <p>Conservation Status : &nbsp;</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bottom">
                <div class="up">
                    <div class="description">
                        <p>Description : &nbsp;</p>
                    </div>
                </div>
                <div class="down">
                    <div class="fun_fact">
                        <p>Fun Fact : &nbsp;</p>
                    </div>
                </div>

            </div>

        </div>

    </div>
</body>

</html>
